<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>COLOR GENERATOR</title>
</head>
<body>
    <div class="container main pt-5">
        <div class="row ">
            <div class="col-lg-8 offset-lg-2">
                <div class="input-group input-group-lg">
                    <input type="text" id="box" value="rgb(255,255,255)" class="form-control bg-dark text-white text-center py-3" aria-label="Large" aria-describedby="inputGroup-sizing-sm" >
                  </div>
            </div>
        </div>
        
        <div class="row pt-5 mt-5">
            <div class="col-lg-4 col-md-12 pb-4">

                    <div class="d-flex flex-column justify-content-center align-items-center border-0">
                        <label for="red" class="font-weight-bold">Red</label>
                        <input type="range" id="red" value="255" class="form-control " aria-label="Large" aria-describedby="inputGroup-sizing-sm" min="0" max="255" >
                        <span id="val" class="font-weight-bold"></span>
                    </div>
            
            </div>

            <div class="col-lg-4 pb-4">
               
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <label for="red" class="font-weight-bold">Green</label>
                        <input type="range" id="green" value="255" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" min="0" max="255">
                        <span id="val" class="font-weight-bold"></span>
                    </div>
                 
            </div>

            <div class="col-lg-4 pb-4">
               
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <label for="red" class="font-weight-bold">Blue</label>
                        <input type="range" id="blue" value="255" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" min="0" max="255">
                        <span id="val" class="font-weight-bold "></span>
                    </div>
                  
            </div>
        </div>

         
        
    </div>



<script src="./generator.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
